<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Scanner</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        video {
            width: 300px;
            height: 300px;
            border: 2px solid #000;
            margin-bottom: 20px;
        }
        #loadingMessage {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>QR Code Scanner</h1>
    <div id="loadingMessage">ðŸŽ¥ Loading video...</div>
    <video id="video" autoplay></video>
    <canvas id="canvas" hidden></canvas>

    <script src="https://unpkg.com/jsqr/dist/jsQR.js"></script>
    <script>
        const videoElement = document.getElementById("video");
        const canvasElement = document.getElementById("canvas");
        const canvas = canvasElement.getContext("2d");
        const loadingMessage = document.getElementById("loadingMessage");
        let videoStream = null; // To hold the video stream
        let isScanned = false;  // Flag to prevent multiple scans
        let isCameraInitialized = false; // Prevent re-initializing the camera

        // Clear existing video streams
        function clearVideoStream() {
            if (videoStream) {
                videoStream.getTracks().forEach(track => track.stop());
                videoElement.srcObject = null;  // Clear the video feed
                videoStream = null;
            }
        }

        function drawLine(begin, end, color) {
            canvas.beginPath();
            canvas.moveTo(begin.x, begin.y);
            canvas.lineTo(end.x, end.y);
            canvas.lineWidth = 4;
            canvas.strokeStyle = color;
            canvas.stroke();
        }

        // Access the user's camera
        function startCamera() {
            clearVideoStream();  // Clear any existing video feed

            if (!isCameraInitialized) {
                navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } }).then(function(stream) {
                    videoStream = stream;  // Store the stream
                    videoElement.srcObject = stream;
                    videoElement.setAttribute("playsinline", true); // Required for iOS to prevent fullscreen
                    videoElement.play();
                    isCameraInitialized = true;
                    requestAnimationFrame(tick);
                }).catch(function(err) {
                    console.error("Error accessing camera: ", err);
                });
            }
        }

        function stopCamera() {
            if (videoStream) {
                videoStream.getTracks().forEach(track => track.stop());  // Stop the video stream
                videoElement.srcObject = null;  // Clear the video source
            }
            isCameraInitialized = false;
        }

        function tick() {
            if (isScanned) return;  // Prevent further processing if already scanned

            loadingMessage.innerText = "âŒ› Loading video...";
            if (videoElement.readyState === videoElement.HAVE_ENOUGH_DATA) {
                loadingMessage.hidden = true;
                canvasElement.hidden = false;

                // Set canvas dimensions equal to the video feed
                canvasElement.width = videoElement.videoWidth;
                canvasElement.height = videoElement.videoHeight;
                canvas.drawImage(videoElement, 0, 0, canvasElement.width, canvasElement.height);

                const imageData = canvas.getImageData(0, 0, canvasElement.width, canvasElement.height);
                const code = jsQR(imageData.data, imageData.width, imageData.height);

                if (code) {
                    // Draw rectangle around the QR code
                    drawLine(code.location.topLeftCorner, code.location.topRightCorner, "#FF3B58");
                    drawLine(code.location.topRightCorner, code.location.bottomRightCorner, "#FF3B58");
                    drawLine(code.location.bottomRightCorner, code.location.bottomLeftCorner, "#FF3B58");
                    drawLine(code.location.bottomLeftCorner, code.location.topLeftCorner, "#FF3B58");

                    // Stop the camera after QR code is scanned
                    isScanned = true;  // Flag to prevent further scans
                    stopCamera();  // Stop the video stream

                    // Redirect to the URL in the QR code
                    setTimeout(() => {
                        window.location.href = code.data;  // Redirect to the scanned URL
                    }, 500);  // Add a slight delay before redirect
                }
            }
            requestAnimationFrame(tick);
        }

        // Start the camera on page load
        startCamera();
    </script>
</body>
</html>
