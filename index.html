<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IIA - QR Code Scanner</title>
    <style>
        body {
            background: linear-gradient(135deg, #ffffff 0%, #e0f2f1 100%); /* Green and white gradient background */
            height: 100vh;
            font-family: 'San Francisco', Arial, sans-serif; /* Apple-like font */
            color: #3dbb57; /* Green font color */
            text-align: center;
        }

        .container {
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
            background-color: #f0f5f1; /* Light green background */
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #3dbb57; /* Dark green header */
            margin-bottom: 20px;
        }

        .video-box {
            width: 100%;
            max-height: 300px;
            border: 1px solid #ccc;
            margin-bottom: 20px;
            border-radius: 5px;
        }

        .button {
            background-color: #3dbb57; /* Green button */
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .button:hover {
            background-color: #34a34a; /* Darker green on hover */
        }

        .result {
            margin-top: 20px;
            font-size: 18px;
            color: #3dbb57; /* Green color for the result */
        }

        #cameraSelection {
            margin-bottom: 20px;
            padding: 10px;
            font-size: 16px;
        }

        select {
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>QR Code Scanner</h1>
        <div id="cameraSelection">
            <label for="cameraList">Select Camera:</label>
            <select id="cameraList"></select>
            <button class="button" onclick="startScanning()">Start Scanning</button>
        </div>
        <video id="video" class="video-box" autoplay></video>
        <div class="result" id="result"></div>
    </div>
    <script src="https://unpkg.com/jsqr/dist/jsQR.js"></script>
    <script>
        const video = document.getElementById('video');
        const resultDiv = document.getElementById('result');
        const cameraList = document.getElementById('cameraList');

        let stream;
        let canvas;
        let context;

        async function getCameras() {
            const devices = await navigator.mediaDevices.enumerateDevices();
            const videoDevices = devices.filter(device => device.kind === 'videoinput');

            cameraList.innerHTML = ''; // Clear existing options

            videoDevices.forEach((device, index) => {
                const option = document.createElement('option');
                option.value = device.deviceId;
                option.text = device.label || `Camera ${index + 1}`;
                cameraList.add(option);
            });
        }

        async function startScanning() {
            const selectedCameraId = cameraList.value;
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
            }
            try {
                stream = await navigator.mediaDevices.getUserMedia({
                    video: { deviceId: selectedCameraId ? { exact: selectedCameraId } : undefined }
                });
                video.srcObject = stream;
                video.setAttribute('playsinline', true); // required for iOS
                video.play();

                // Initialize canvas
                canvas = document.createElement('canvas');
                context = canvas.getContext('2d');

                // Start scanning with a reduced interval
                setInterval(scanQRCode, 100); // Scan every 100ms
            } catch (err) {
                console.error('Error accessing camera: ', err);
                resultDiv.textContent = 'Error accessing camera. Please check permissions.';
            }
        }

        function scanQRCode() {
            if (video.videoWidth > 0) {
                canvas.height = video.videoHeight;
                canvas.width = video.videoWidth;
                context.drawImage(video, 0, 0, canvas.width, canvas.height);

                const imageData = context.getImageData(0, 0, canvas.width, canvas.height);
                const code = jsQR(imageData.data, canvas.width, canvas.height);

                if (code) {
                    window.location.href = code.data;
                }
            }
        }

        // Initialize camera selection
        getCameras();
    </script>
</body>
</html>
