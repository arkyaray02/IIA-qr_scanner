<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Scanner with Camera Selection</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Ticket & Food Verification</h1>

        <!-- Dropdown for camera selection -->
        <label for="cameraSelection">Select Camera:</label>
        <select id="cameraSelection"></select>

        <!-- Video feed -->
        <div id="reader" class="video-box"></div>

        <!-- Result display -->
        <div id="result" class="result"></div>

        <button id="startScan" class="button">Start Scan</button>
    </div>

    <script src="https://unpkg.com/html5-qrcode/minified/html5-qrcode.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
